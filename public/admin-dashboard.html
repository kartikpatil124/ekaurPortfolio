<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Your existing CSS variables */
        :root {
            --primary-color: #00ff88;
            --secondary-color: #0088ff;
            --dark-bg: #0a0a0a;
            --card-bg: #111111;
            --text-light: #f0f0f0;
            --text-gray: #b0b0b0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark-bg);
            color: var(--text-light);
            min-height: 100vh;
        }

        .admin-header {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 255, 136, 0.1);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .admin-container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 2rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #333;
        }

        .admin-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid #333;
            transition: all 0.3s ease;
        }

        .admin-card:hover {
            border-color: var(--primary-color);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.1);
        }

        .btn-admin {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: #000;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-admin:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 255, 136, 0.3);
        }

        .table-admin {
            background: #111;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #333;
        }

        .table-admin th {
            background: #222;
            color: var(--text-light);
            border: none;
            padding: 1rem;
            font-weight: 600;
        }

        .table-admin td {
            border-top: 1px solid #333;
            padding: 1rem;
            vertical-align: middle;
        }

        .message-item {
            border-left: 3px solid var(--primary-color);
            padding-left: 1rem;
            margin-bottom: 1rem;
        }

        .message-item.unread {
            background: rgba(0, 255, 136, 0.05);
        }

        /* Add more styles as needed */
    </style>
</head>

<body>
    <!-- Admin Header -->
    <header class="admin-header">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="mb-0">
                <i class="fas fa-code me-2"></i>
                <span style="background: linear-gradient(90deg, var(--primary-color), var(--secondary-color)); 
                           -webkit-background-clip: text; 
                           background-clip: text; 
                           color: transparent;">
                    Portfolio Admin
                </span>
            </h1>
            <div>
                <button id="logoutBtn" class="btn-admin">
                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                </button>
            </div>
        </div>
    </header>

    <!-- Admin Dashboard Content -->
    <div class="admin-container">
        <!-- Tabs Navigation -->
        <ul class="nav nav-tabs mb-4" id="adminTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="projects-tab" data-bs-toggle="tab" data-bs-target="#projects"
                    type="button" role="tab">Projects</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="messages-tab" data-bs-toggle="tab" data-bs-target="#messages" type="button"
                    role="tab">Messages</button>
            </li>
        </ul>

        <!-- Tabs Content -->
        <div class="tab-content" id="adminTabsContent">

            <!-- Projects Tab -->
            <div class="tab-pane fade show active" id="projects" role="tabpanel">
                <div class="row">
                    <div class="col-lg-12">
                        <!-- Add Project Form -->
                        <div class="admin-card mb-4">
                            <h3 class="section-title">Add New Project</h3>
                            <form id="addProjectForm">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Project Title</label>
                                        <input type="text" class="form-control" id="projectTitle" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Image URL</label>
                                        <input type="text" class="form-control" id="projectImage" required>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Description</label>
                                    <textarea class="form-control" id="projectDescription" rows="3" required></textarea>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Project URL</label>
                                        <input type="url" class="form-control" id="projectUrl">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">GitHub URL</label>
                                        <input type="url" class="form-control" id="githubUrl">
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Technologies (comma separated)</label>
                                    <input type="text" class="form-control" id="projectTechnologies"
                                        placeholder="React, Node.js, MongoDB">
                                </div>

                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="featuredProject">
                                        <label class="form-check-label" for="featuredProject">
                                            Mark as Featured
                                        </label>
                                    </div>
                                </div>

                                <button type="submit" class="btn-admin">
                                    <i class="fas fa-plus me-2"></i>Add Project
                                </button>
                            </form>
                        </div>

                        <!-- Projects List -->
                        <div class="admin-card">
                            <h3 class="section-title">Manage Projects</h3>
                            <div id="projectsList" class="table-responsive">
                                <!-- Projects will be loaded here dynamically -->
                                <p>Loading projects...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Messages Tab -->
            <div class="tab-pane fade" id="messages" role="tabpanel">
                <div class="admin-card">
                    <h3 class="section-title">Contact Messages</h3>
                    <div id="messagesList">
                        <!-- Messages will be loaded here dynamically -->
                        <p>Loading messages...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Edit Project -->
    <div class="modal fade" id="editProjectModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content" style="background: var(--card-bg); color: var(--text-light);">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Project</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editProjectForm">
                        <input type="hidden" id="editProjectId">

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Project Title</label>
                                <input type="text" class="form-control" id="editProjectTitle" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Image URL</label>
                                <input type="text" class="form-control" id="editProjectImage" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="editProjectDescription" rows="3" required></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Project URL</label>
                                <input type="url" class="form-control" id="editProjectUrl">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">GitHub URL</label>
                                <input type="url" class="form-control" id="editGithubUrl">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Technologies (comma separated)</label>
                            <input type="text" class="form-control" id="editProjectTechnologies"
                                placeholder="React, Node.js, MongoDB">
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="editFeaturedProject">
                                <label class="form-check-label" for="editFeaturedProject">
                                    Mark as Featured
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn-admin" onclick="updateProject()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/admin-dashboard.js"></script>
</body>

</html>
