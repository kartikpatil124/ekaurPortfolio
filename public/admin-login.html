<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Reuse your existing CSS variables */
        :root {
            --primary-color: #00ff88;
            --secondary-color: #0088ff;
            --dark-bg: #0a0a0a;
            --card-bg: #111111;
            --text-light: #f0f0f0;
            --text-gray: #b0b0b0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark-bg);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .login-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 136, 0.1);
            transition: all 0.4s ease;
        }

        .login-card:hover {
            border-color: rgba(0, 255, 136, 0.3);
            transform: translateY(-5px);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 2rem;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }

        .logo p {
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-light);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(34, 34, 34, 0.7);
            border: 2px solid #333333;
            border-radius: 12px;
            color: var(--text-light);
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(34, 34, 34, 0.9);
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
        }

        .form-input.error {
            border-color: #ff4757;
        }

        .form-input.success {
            border-color: var(--primary-color);
        }

        .input-error {
            color: #ff4757;
            font-size: 0.8rem;
            margin-top: 5px;
            display: none;
        }

        .input-error.show {
            display: block;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: #000000;
            font-weight: 700;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 255, 136, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .login-btn .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #000;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        .login-btn.loading .spinner {
            display: block;
        }

        .login-btn.loading .btn-text {
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error-message {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid #ff4757;
            color: #ff4757;
            padding: 12px 20px;
            border-radius: 12px;
            margin-top: 20px;
            display: none;
            font-size: 0.9rem;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 12px 20px;
            border-radius: 12px;
            margin-top: 20px;
            display: none;
            font-size: 0.9rem;
        }

        .success-message.show {
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: var(--text-gray);
            text-decoration: none;
            transition: color 0.3s ease;
            font-size: 0.9rem;
        }

        .back-link a:hover {
            color: var(--primary-color);
        }

        /* Password visibility toggle */
        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-gray);
            cursor: pointer;
            padding: 5px;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: var(--primary-color);
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <h1><i class="fas fa-code"></i> Portfolio Admin</h1>
                <p>Access your dashboard</p>
            </div>

            <form id="loginForm" novalidate>
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="admin@portfolio.com" required
                        autocomplete="email">
                    <div class="input-error" id="emailError">Please enter a valid email address</div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" class="form-input" placeholder="Enter your password"
                            required autocomplete="current-password">
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                    <div class="input-error" id="passwordError">Password is required</div>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="spinner"></span>
                    <span class="btn-text"><i class="fas fa-sign-in-alt"></i> Login</span>
                </button>

                <div class="error-message" id="errorMessage">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="errorText">Invalid email or password. Please try again.</span>
                </div>

                <div class="success-message" id="successMessage">
                    <i class="fas fa-check-circle"></i> Login successful! Redirecting to dashboard...
                </div>
            </form>

            <div class="back-link">
                <a href="/"><i class="fas fa-arrow-left"></i> Back to Portfolio</a>
            </div>
        </div>
    </div>

    <script>
        // Email validation regex
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Validate email
        function validateEmail(email) {
            return emailRegex.test(email);
        }

        // Clear errors
        function clearErrors() {
            document.getElementById('email').classList.remove('error', 'success');
            document.getElementById('password').classList.remove('error', 'success');
            document.getElementById('emailError').classList.remove('show');
            document.getElementById('passwordError').classList.remove('show');
            document.getElementById('errorMessage').classList.remove('show');
        }

        // Show input error
        function showInputError(inputId, errorId) {
            document.getElementById(inputId).classList.add('error');
            document.getElementById(errorId).classList.add('show');
        }

        // Form validation
        function validateForm() {
            clearErrors();
            let isValid = true;

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Validate email
            if (!email) {
                document.getElementById('emailError').textContent = 'Email is required';
                showInputError('email', 'emailError');
                isValid = false;
            } else if (!validateEmail(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address';
                showInputError('email', 'emailError');
                isValid = false;
            } else {
                document.getElementById('email').classList.add('success');
            }

            // Validate password
            if (!password) {
                document.getElementById('passwordError').textContent = 'Password is required';
                showInputError('password', 'passwordError');
                isValid = false;
            } else if (password.length < 4) {
                document.getElementById('passwordError').textContent = 'Password must be at least 4 characters';
                showInputError('password', 'passwordError');
                isValid = false;
            } else {
                document.getElementById('password').classList.add('success');
            }

            return isValid;
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            // Validate form
            if (!validateForm()) {
                return;
            }

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Hide messages
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');

            // Show loading state
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include', // Important for session cookies
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    successMessage.classList.add('show');
                    // Redirect to dashboard after short delay
                    setTimeout(() => {
                        window.location.href = '/admin';
                    }, 1000);
                } else {
                    // Show specific error message
                    document.getElementById('errorText').textContent = data.message || 'Invalid email or password. Please try again.';
                    errorMessage.classList.add('show');

                    // Reset loading state
                    loginBtn.classList.remove('loading');
                    loginBtn.disabled = false;
                }
            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('errorText').textContent = 'Connection error. Please check if the server is running.';
                errorMessage.classList.add('show');

                // Reset loading state
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
            }
        });

        // Real-time validation on input
        document.getElementById('email').addEventListener('blur', function () {
            const email = this.value.trim();
            if (email && !validateEmail(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address';
                showInputError('email', 'emailError');
            } else if (email) {
                this.classList.remove('error');
                this.classList.add('success');
                document.getElementById('emailError').classList.remove('show');
            }
        });

        document.getElementById('password').addEventListener('blur', function () {
            if (this.value && this.value.length < 4) {
                document.getElementById('passwordError').textContent = 'Password must be at least 4 characters';
                showInputError('password', 'passwordError');
            } else if (this.value) {
                this.classList.remove('error');
                this.classList.add('success');
                document.getElementById('passwordError').classList.remove('show');
            }
        });

        // Clear error on focus
        document.getElementById('email').addEventListener('focus', function () {
            this.classList.remove('error');
            document.getElementById('emailError').classList.remove('show');
        });

        document.getElementById('password').addEventListener('focus', function () {
            this.classList.remove('error');
            document.getElementById('passwordError').classList.remove('show');
        });

        // Check if already authenticated
        async function checkAuth() {
            try {
                const response = await fetch('/api/check-auth', {
                    credentials: 'include'
                });
                const data = await response.json();

                if (data.isAuthenticated) {
                    // Already logged in, redirect to dashboard
                    window.location.href = '/admin';
                }
            } catch (error) {
                // Not authenticated, stay on login page
                console.log('Not authenticated');
            }
        }

        // Check authentication on page load
        checkAuth();
    </script>
</body>

</html>
